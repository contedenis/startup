<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/main.js"></script>
    <title>DOM manipulation</title>
</head>
<body>
    <div class="container">
        <header>
            <div class="alert alert-primary" role="alert">
                <h1 class="display-1">DOM manipulation</h1>
            </div>
        </header>
        <div class="row clearfix">
            <div class="col-lg-6 column half">
                <div class="input-group">
                    <input class="form-control" type="text" id="rows" placeholder="Number of rows">
                </div>
            </div>
            <div class="col-lg-6 column half">
                <div class="input-group">
                    <input class="form-control" type="text" id="columns" placeholder="Number of columns">
                </div>
            </div>
        </div>
        <div class="col-lg-12 column full">
                <button class="btn mt-4" id="btn">
                        Table generator
                </button>
        </div>
    </div>
</body>
</html>
