<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/media.css">
    <title>Media</title>
    <style>

    </style>
</head>
<body>
    <header>
        <h1>Media section</h1>
    </header>
    <div id="container">
        <div class="image">
            <img id="idImage" src="https://cdn0.iconfinder.com/data/icons/HTML5/256/HTML_Logo.png" alt="HTML5">
        </div>
        <div class="audio">
            <audio id="idAudio" controls>
                <source src="audio/AlgoMejorAlgoPeor.mp3" type="audio/mpeg">
                Your browser does not support the audio tag.
            </audio>
        </div>
        <div class="video">
            <!-- <iframe id="idVideo" src="https://www.youtube.com/embed/tgbNymZ7vqY" frameborder="0" allowfullscreen></iframe> -->
            <video width="300" height="200" controls autoplay="autoplay" muted="muted">
                <source src=http://techslides.com/demos/sample-videos/small.webm type=video/webm> 
                <source src=http://techslides.com/demos/sample-videos/small.ogv type=video/ogg> 
                <source src=http://techslides.com/demos/sample-videos/small.mp4 type=video/mp4>
                <source src=http://techslides.com/demos/sample-videos/small.3gp type=video/3gp>
                Your browser does not support the video tag.
            </video>
        </div>
    </div>
</body>
</html>
